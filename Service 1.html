<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map Page</title>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Leaflet Control Geocoder plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>

    <!-- Your map container div -->
    <div id="map" style="height: 400px;"></div>

    <!-- Your JavaScript code for the map -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Default center and zoom level

        // Add OpenStreetMap layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add geocoding control to the map
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function (e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());

            // Convert address to coordinates using OpenStreetMap Nominatim API
            var address = e.geocode.name;
            convertAddressToCoordinates(address);
        }).addTo(map);

        function convertAddressToCoordinates(address) {
            // Construct the URL for the OpenStreetMap Nominatim API
            var apiUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            // Make a request to the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var latitude = data[0].lat;
                        var longitude = data[0].lon;
                        console.log('Coordinates: ' + latitude + ', ' + longitude);
                        // You can use the coordinates as needed, for example, display them on the map
                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`Coordinates: ${latitude}, ${longitude}`)
                            .openPopup();
                    } else {
                        console.log('Address not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>

</body>
</html>
