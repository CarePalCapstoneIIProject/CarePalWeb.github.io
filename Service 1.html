<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Leaflet and OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>
<label for="starting-address">Starting Address:</label>
<input type="text" id="starting-address">

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var geocoder = L.Control.geocoder().addTo(map);
    var startingAddressInput = document.getElementById('starting-address');

    startingAddressInput.addEventListener('change', function () {
        geocodeAddress();
    });

    function geocodeAddress() {
        var startingAddress = document.getElementById('starting-address').value;

        geocoder.geocode(startingAddress, function (results) {
            if (results.length > 0) {
                var latlng = results[0].center;
                map.setView(latlng, 12); // Zoom to level 12
                L.marker(latlng).addTo(map);
            } else {
                alert('Geocoding failed for the entered address.');
            }
        });
    }
</script>

</body>
</html>
